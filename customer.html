<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Display</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/customer.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="navbar-dark-blue text-white d-flex flex-column p-3 vh-100 position-fixed" style="width: 12%;">
        <div class="icon-container">
            <i class="fa-solid fa-cogs"></i>
            <a href="setting.html">
                <button class="btn btn-light w-100 mt-2" style="text-align: center;">Settings</button>
            </a>
        </div>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mt-4">
                <a href="index.html" class="nav-link text-white ">
                    <i class="fa-solid fa-dollar-sign my-2"></i> 
                    Sales
                </a>
            </li>
            <li class="nav-item mt-4">
                <a href="register.html" class="nav-link text-white">
                    <i class="fa-solid fa-pen-to-square my-2"></i>
                    Register
                </a>
            </li>
            <li class="nav-item mt-4">
                <a href="customer.html" class="nav-link text-white active">
                    <i class="fa-solid fa-pen-to-square my-2"></i>
                    Customer
                </a>
            </li>
            <li class="nav-item mt-4">
                <a href="login.html" class="nav-link text-white">
                    <i class="fa-solid fa-right-from-bracket my-2"></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <hr style="color: orange; height: 3px;">
        <div class="sub-header">
            <h4>Customer Display</h4>
        </div>
        <div class="sub-header">
            <p>Thank you for Shopping with Us!</p>
        </div>
        <hr>
        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product</th>
                        <th>Price Inc. Tax</th>
                        <th>Discount</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div>Round Off: J$ 0.00</div>
        <div>
            <span>Shipping Charges: +J$ 0.00</span>
            <span>Order Tax: +J$ 0.00</span>
            <span>Total Discount: -J$ 0.00</span>
            <span>Redeemed Amount: -J$ 0.00</span>
            <span>Total Payable: J$ 0.00</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Apply Dark Mode from LocalStorage
        window.onload = function() {
            const darkModeStatus = localStorage.getItem('darkMode');
            if (darkModeStatus === 'enabled') {
                document.body.classList.add('bg-dark', 'text-white');
            }
        };
    </script>
     <script src="./script/customer/customer.js"></script>
</body>

</html>
