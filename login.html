<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1530;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ffffff;
            font-size: 0.9rem;
        }
        .language-selector select {
            background-color: #0d1530;
            color: #ffffff;
            border: none;
            outline: none;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 150px;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
            height: 500px;
        }
        .btn-primary {
            background-color: #f5a700;
            border: none;
            height: 60px;
        }
        .btn-primary:hover {
            background-color: #e59400;
        }
        .form-control {
            height: 50px;
            font-size: 1rem;
        }
        .eye-icon {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <select>
            <option value="en" selected>English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select>
    </div>

    <!-- Logo Container -->
    <div class="logo-container">
        <img src="images/logo-light.png" alt="Logo">
    </div>

    <!-- Login Form Container -->
    <div class="login-container">
        <h4 class="mb-4">Login to your account</h4>
        <form id="loginForm">
            <div class="mb-4 p-1">
                <input style="height: 60px; width: 100%;" type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3 p-1 position-relative">
                <input style="height: 60px;" type="password" id="password" class="form-control" placeholder="Password" required>
                <span class="position-absolute top-50 end-0 translate-middle-y me-3 eye-icon" onclick="togglePassword()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                </span>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label ms-2" for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="output" class="mt-3 text-danger"></div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        
        // API Configuration
        const TOKEN_URL = 'http://pos.faddishbuilder.com/oauth/token'; // Replace with the correct URL
        const CLIENT_ID = 7; // Provided client_id
        const CLIENT_SECRET = 'mU57iuPUUqpyqougWjmbDGc20MQlDmJLvZq371id'; // Provided client_secret

        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon svg');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const output = document.getElementById('output');

            try {
                const response = await axios.post(TOKEN_URL, {
                    client_id: CLIENT_ID,
                    client_secret: CLIENT_SECRET,
                    username,
                    password,
                    grant_type: 'password'
                }, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                        'Access-Control-Allow-Methods': 'POST, GET, OPTIONS',
                        'Access-Control-Allow-Headers': 'Content-Type, Authorization'
                    }
                });

                const accessToken = response.data.access_token;
                console.log('Access Token:', accessToken);

                // Display success message
                output.innerHTML = '<span class="text-success">Login successful! Access token obtained.</span>';
                alert('Login successful!');

                //redirect to home page
                window.location.href = 'index.html';

                // Token can be stored securely if needed
            } catch (error) {
                console.error('Login failed:', error.response?.data || error.message);
                output.innerText = 'Login failed. Please check your credentials.';
            }
        });
    </script>
</body>
</html>
