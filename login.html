<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- Language Selector -->


    <!-- Logo Container -->
    <div class="logo-container">
        <img src="images/logo-light.png" alt="Logo">
    </div>

    <!-- Login Form Container -->
    <div class="login-container">
        <h4 class="mb-4">Login to your account</h4>
        <form id="loginForm">
            <div class="mb-4 p-1">
                <input style="height: 60px; width: 100%;" type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3 p-1 position-relative">
                <input style="height: 60px;" type="password" id="password" class="form-control" placeholder="Password" required>
                <span class="position-absolute top-50 end-0 translate-middle-y me-3 eye-icon" onclick="togglePassword()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                </span>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div id="spinner" style="display: none;" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            
        </form>
        <div id="output" class="mt-3 text-danger"></div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/login.js"></script>
</body>
</html>
