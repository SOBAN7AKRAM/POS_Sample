<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/setting.css">
 
</head>

<body>
    <!-- Sidebar -->
    <div class="navbar-dark-blue text-white d-flex flex-column p-3">
        <div class="icon-container">
            <div style="display: flex;align-items: center;justify-content: center;">
                <i class="fa-solid fa-cogs" style=" font-size: 35px;"></i>
            </div>
            <a href="setting.html">
                <button class="btn btn-light w-100 mt-2" style="text-align: center;">Settings</button>
            </a>
        </div>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mt-4">
                <a href="index.html" class="nav-link text-white">
                    <i class="fa-solid fa-dollar-sign my-2"></i> Sales
                </a>
            </li>
            <li class="nav-item mt-4">
                <a href="register.html" class="nav-link text-white">
                    <i class="fa-solid fa-pen-to-square my-2"></i> Register
                </a>
            </li>
            <li class="nav-item mt-4">
                <a href="customer.html" class="nav-link text-white">
                    <i class="fa-solid fa-pen-to-square my-2"></i> Customer
                </a>
            </li>

            <li class="nav-item mt-4">
                <a href="login.html" class="nav-link text-white">
                    <i class="fa-solid fa-right-from-bracket my-2"></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <hr style="color: orange; height: 3px;">
        <div class="header">
            <h4>Settings</h4>
        </div>
        <hr>
        <div class="settings-container">
            <h5>Customize Settings</h5>
            <form>
                <!-- Enable/Disable Product Suggestions -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="productSuggestions" checked>
                    <label class="form-check-label" for="productSuggestions">
                        Enable Product Suggestions (ON)
                    </label>
                </div>

                <!-- Add IP Address for Printer -->
                <div class="mb-3">
                    <label for="printerIp" class="form-label">Printer IP Address</label>
                    <input type="text" class="form-control" id="printerIp" placeholder="Enter printer IP address">
                </div>

                <!-- Toggle Dark Mode -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkMode">
                    <label class="form-check-label" for="darkMode">Enable Dark Mode</label>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div>&copy; 2024 Settings Page</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle Product Suggestions Toggle
        document.getElementById('productSuggestions').addEventListener('change', function() {
            const showSuggestions = this.checked;
            localStorage.setItem('showProductSuggestions', showSuggestions);
            
            // Update the label text based on the switch state
            const label = this.nextElementSibling;  // The label next to the switch
            if (showSuggestions) {
                label.innerHTML = "Enable Product Suggestions (ON)";
            } else {
                label.innerHTML = "Enable Product Suggestions (OFF)";
            }
        });

        // Handle Dark Mode Toggle
        document.getElementById('darkMode').addEventListener('change', function() {
            const isDarkMode = this.checked;
            if (isDarkMode) {
                document.body.classList.add('bg-dark', 'text-white');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                document.body.classList.remove('bg-dark', 'text-white');
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Initialize Settings from Local Storage
        window.onload = function() {
            const showSuggestions = localStorage.getItem('showProductSuggestions') === 'true';
            const switchElement = document.getElementById('productSuggestions');
            const label = switchElement.nextElementSibling;  // The label next to the switch
            
            switchElement.checked = showSuggestions;
            if (showSuggestions) {
                label.innerHTML = "Enable Product Suggestions (ON)";
            } else {
                label.innerHTML = "Enable Product Suggestions (OFF)";
            }

            // Initialize Dark Mode based on localStorage
            const darkMode = localStorage.getItem('darkMode');
            const darkModeSwitch = document.getElementById('darkMode');

            if (darkMode === 'enabled') {
                document.body.classList.add('bg-dark', 'text-white');
                darkModeSwitch.checked = true;
            } else {
                document.body.classList.remove('bg-dark', 'text-white');
                darkModeSwitch.checked = false;
            }
        };
    </script>
</body>

</html>
